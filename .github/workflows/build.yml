name: build

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.gitattributes"
      - "**/*.gitignore"
      - "**/*.md"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      generate-aot-metadata:
        description: "Should AOT metadata be generated and published from the build"
        type: boolean
        required: false

env:
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_MULTILEVEL_LOOKUP: 0
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: 1
  FORCE_COLOR: 1
  NUGET_XMLDOC_MODE: skip
  TERM: xterm

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5

      - name: Install .NET Workloads
        run: dotnet workload restore

      - name: Build & Test
        shell: pwsh
        run: .\build\build.ps1

  publish-aot:
    strategy:
      matrix:
        architecture: [arm64, amd64]
    runs-on: ${{ matrix.architecture == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5

      - name: Install .NET Workloads
        run: dotnet workload restore

      - name: Publish AOT
        shell: pwsh
        run: |
          .\build\publish-aot.ps1 -RuntimeIdentifier linux-${{ matrix.architecture }}

      - name: Publish AOT Build
        uses: actions/upload-artifact@v5
        with:
          name: publish-aot-${{ matrix.architecture }}
          path: ./artifacts/publish/HwoodiwissSyncer/release_linux-${{ matrix.architecture == 'amd64' && 'x64' || matrix.architecture }}

      - name: Publish AOT Build Metadata
        uses: actions/upload-artifact@v5
        with:
          name: publish-aot-metadata-${{ matrix.architecture }}
          path: ./artifacts/out/**/*.(mstat|dgml.xml)
